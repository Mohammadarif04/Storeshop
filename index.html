<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Shop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">TechStore</h1>
            <div class="header-actions">
                <div class="cart-icon" onclick="toggleCart()">
                    ðŸ›’ <span class="cart-count" id="cartCount">0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Filters -->
    <section class="filters">
        <div class="container">
            <button class="filter-btn active" data-category="all">All Products</button>
            <button class="filter-btn" data-category="phones">Phones</button>
            <button class="filter-btn" data-category="laptops">Laptops</button>
            <button class="filter-btn" data-category="headphones">Headphones</button>
            <button class="filter-btn" data-category="accessories">Accessories</button>
        </div>
    </section>

    <!-- Products Grid -->
    <main class="products-section">
        <div class="container">
            <div class="products-grid" id="productsGrid"></div>
        </div>
    </main>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>Shopping Cart</h3>
            <button class="close-cart" onclick="toggleCart()">&times;</button>
        </div>
        <div class="cart-items" id="cartItems"></div>
        <div class="cart-total">
            <div class="total-row">
                <span>Total:</span>
                <span class="total-price" id="totalPrice">â‚¹0</span>
            </div>
            <button class="checkout-btn" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
